    <script>
        $(document).ready(function () {
            // Show the galleries
            document.addEventListener('DOMContentLoaded', () => {
  const cube = document.querySelector('.ui.cube.shape');
  const sides = document.querySelectorAll('.side');

  // Display the first side as active
  sides[0].classList.add('active');

  // Add click event listeners to each side
  sides.forEach((side) => {
    side.addEventListener('click', () => {
      // Remove 'active' class from all sides
      sides.forEach((s) => {
        s.classList.remove('active');
      });

      // Add 'active' class to the clicked side
      side.classList.add('active');
    });
  });
});
        });
